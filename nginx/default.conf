# api.by-zip.com -> 실서버 (port 3000)
server {
    listen 80;
    server_name api.by-zip.com;

    location / {
        proxy_pass http://byzip-be-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# dev-api.by-zip.com -> 개발서버 (port 3000 inside dev container)
server {
    listen 80;
    server_name dev-api.by-zip.com;

    location / {
        proxy_pass http://byzip-be-dev-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
